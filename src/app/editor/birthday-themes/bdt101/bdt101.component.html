<div class="orgTheme" color-picker-model="var" ng-style="{background:var}">
  <header class="bottomShadow">
    <img src="assets/images/themes/images/header.png">
  </header>
  <h1 class="titleSection text-center">Happy Wedding Anniversary</h1>
  <section class="logoSection text-center">
    <img src="assets/images/themes/images/couple-logo.png">
  </section>
  <section class="sliderSection p-5">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
      </div>
    </ngx-slick-carousel>
  </section>
  <footer class="topShadow">
    <img src="assets/images/themes/images/footer.png" class="w-100">
  </footer>
</div>
