<div class="orgTheme" color-picker-model="var" ng-style="{background:var}">
  <header [class.bottomShadow]="templateModel.header_section.bottomShade" *ngIf="templateModel.header_section.isExist">
    <!-- <img src="assets/images/themes/images/header.png"> -->
    <img [src]="templateModel.header_section.image">
  </header>
  <h1 class="titleSection text-center" *ngIf="templateModel.title_section.isExist"
    [style.color]="templateModel.title_section.color" [style.fontStyle]="templateModel.title_section.fontStyle"
    [style.fontSize]="templateModel.title_section.fontSize" [style.fontWeight]="templateModel.title_section.fontWeight">
    {{templateModel.title_section.title}}
  </h1>
  <section class="logoSection text-center" *ngIf="templateModel.logo_section.isExist">
    <img [src]="templateModel.logo_section.image">
  </section>
  <section class="dpSection text-center" *ngIf="templateModel.dp_section.isExist">
    <img [src]="templateModel.dp_section.image">
    <p [style.color]="templateModel.dp_section.color">{{templateModel.dp_section.firstName}}</p>
    <p [style.color]="templateModel.dp_section.color">{{templateModel.dp_section.lastName}}</p>
  </section>
  <section class="quoteSection text-center" *ngIf="templateModel.quote_section.isExist">
    <p [style.color]="templateModel.quote_section.color">{{templateModel.quote_section.text}}</p>
  </section>

  <section class="sliderSection p-5" *ngIf="templateModel.slider_section.isExist">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
      </div>
    </ngx-slick-carousel>
  </section>
  <footer [class.topShadow]="templateModel.footer_section.topShadow" *ngIf="templateModel.footer_section.isExist">
    <!-- <img src="assets/images/themes/images/footer.png" class="w-100"> -->
    <img [src]="templateModel.footer_section.image" class="w-100">
  </footer>
</div>
