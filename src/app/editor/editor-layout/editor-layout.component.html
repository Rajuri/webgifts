<div class="d-flex themeEditorContainer">
  <div class="flex-1 themeEditOptions  d-flex flex-column py-3 pr-3 pl-5">
    <h2 class="heading"><button class="backBtn" [routerLink]="['/home']"><i
          class="fas fa-chevron-circle-left"></i></button> Edit Theme</h2>
    <div class="flex-1 editOptionsBody pr-3 overflow-auto">
      <div class="py-3 urlFormGroup">
        <label for="basic-url">Your Vanity URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend"> <span class="input-group-text"
              id="basic-addon3">https://www.webgifts.in/</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseGeneral"
                aria-expanded="false" aria-controls="collapseGeneral">General Section</button>
            </h5>
            <!-- <div class="roundCheck ml-auto mr-2">
                      <input type="checkbox" id="checkbox2" />
                      <label for="checkbox2"></label>
                  </div> -->
          </div>
          <div id="collapseGeneral" class="collapse show" aria-labelledby="headingGeneral"
            data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="MainTitle">Background Color</label>
                <div class="d-flex">
                  <!-- <input type="color" id="BgColor" name="favcolor" value="#333333"> -->
                  <app-picker colorSection="general_section" (colorEmitter)="getColorValue($event)"></app-picker>
                </div>
              </div>
              <hr>
              <div class="mt-3 row m-0">
                <label class="custRadio">No Background Pattern
                  <input type="radio" name="bodyBg" value='NB' [(ngModel)]="templateModel.general_section.bgImageType">
                  <span class="checkmark"></span>
                </label>
                <div class="availableHeaderBgs d-flex mt-3" *ngIf="templateModel.general_section.bgImageType == 'NB'">
                  no bg
                </div>
              </div>
              <div class="mt-3 row m-0">
                <label class="custRadio">Background Pattern
                  <input type="radio" name="bodyBg" value='EB' [(ngModel)]="templateModel.general_section.bgImageType">
                  <span class="checkmark"></span>
                </label>
                <div class="availableHeaderBgs d-flex mt-3" *ngIf="templateModel.general_section.bgImageType == 'EB'">
                  <div class="pattern">
                    <img src="assets/images/themes/headerPatterns/header1.png" class="w-100">
                  </div>
                  <div class="pattern selected">
                    <img src="assets/images/themes/headerPatterns/header1.png" class="w-100">
                  </div>
                  <div class="pattern">
                    <img src="assets/images/themes/headerPatterns/header1.png" class="w-100">
                  </div>
                </div>
              </div>
              <div class="mt-3 row m-0">
                <label class="custRadio">Custom Background Pattern
                  <input type="radio" name="bodyBg" value='CB' [(ngModel)]="templateModel.general_section.bgImageType">
                  <span class="checkmark"></span>
                </label>
                <div class="input-group imgDroppableSec" *ngIf="templateModel.general_section.bgImageType == 'CB'">
                  <!-- <input type="file" hidden #profilePicInput (change)="selectProfilePic($event)" multiple />
                  <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                    (browsefile)="openBrowseFileWindow()">
                    <div class="text-wrapper">
                      Click to add image or Drop image
                    </div>
                  </div> -->
                  <app-image-file numOfImages="1" imageComponentId="general_section"
                    (imageFileEmit)="imageFileEmittedEvent($event)">
                  </app-image-file>
                  <div *ngFor="let file of carouselImages">
                    <img [src]="file.url" width="100px" height="100px" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                aria-controls="collapseOne">
                Header Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox1" [(ngModel)]="templateModel.header_section.isExist" />
              <label for="checkbox1"></label>
            </div>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="row m-0">
                <div class="mt-3 pl-0">
                  <label class="custRadio">Header Patterns
                    <input type="radio" name="headerPattern" value="EHP"
                      [(ngModel)]="templateModel.header_section.bgImageType">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="availableHeaderBgs d-flex mt-3" *ngIf="templateModel.header_section.bgImageType == 'EHP'">
                  <ng-container *ngFor="let img of templateModel.header_section.availableImages;let imgInx=index">
                    <div class="pattern" [class.selected]="img.isSelected" *ngIf="!img.isCustom"
                      (click)="selectImageForHF(imgInx,'header_section')">
                      <img [src]="img.src" class="w-100">
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="row m-0">
                <div class="mt-3 pl-0">
                  <label class="custRadio">Add Custom Header Image
                    <input type="radio" name="headerPattern" value="CHP"
                      [(ngModel)]="templateModel.header_section.bgImageType">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="input-group imgDroppableSec mb-2" *ngIf="templateModel.header_section.bgImageType == 'CHP'">
                  <!-- <input type="file" hidden #headerPatternInput (change)="selectProfilePic($event)" />
                  <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                    (browsefile)="openBrowseFileWindow()">
                    <div class="text-wrapper">
                      Click to Header image or Drop Header image
                    </div>
                  </div> -->
                  <app-image-file numOfImages="1" imageComponentId="header_section"
                    (imageFileEmit)="imageFileEmittedEvent($event)">
                  </app-image-file>
                  <ng-container *ngFor="let img of templateModel.header_section.availableImages;let imgInx=index">
                    <div class="pattern" [class.selected]="img.isSelected" *ngIf="img.isCustom"
                      (click)="selectImageForHF(imgInx,'header_section')">
                      <img [src]="img.src" class="w-100">
                    </div>
                  </ng-container>
                </div>
              </div>
              <hr>
              <div class="form-check mt-3 pl-0">
                <label class="switchCheck">
                  <input type="checkbox" id="bottomShade1" [(ngModel)]="templateModel.header_section.bottomShade"
                    (change)="shadeChangeForHF('header_section')">
                  <span class="slideBtn"></span>
                </label>
                <label for="bottomShade1">Bottom Shade </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Title Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox2" [(ngModel)]="templateModel.title_section.isExist" />
              <label for="checkbox2"></label>
            </div>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="MainTitle">Main Title</label>
                <input type="text" class="form-control" id="MainTitle" placeholder="Enter main title"
                  (keyup)="inputControlsChange('title_section')" [(ngModel)]="templateModel.title_section.title"> <small
                  id="emailHelp" class="form-text text-muted">Ex: Happy Wedding/Birthday/Marriage/etc..." Day</small>
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label class="" for="inputGroupSelect01">Font Style</label>
                  <select class="custom-select" id="inputGroupSelect01"
                    [(ngModel)]="templateModel.title_section.fontStyle">
                    <option selected>Arial</option>
                    <option value="1">Times New Roman</option>
                    <option value="2">Roboto</option>
                    <option value="3">Oswald</option>
                  </select>
                </div>
                <div class="form-group col-6">
                  <label for="formControlRange">Font size</label>
                  <input type="range" class="form-control-range" id="formControlRange" min="16" max="50"
                    [(ngModel)]="templateModel.title_section.fontSize">
                  {{templateModel.title_section.fontSize}}
                </div>
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label for="MainTitle">Font Weight</label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="font-weight" id="Normal" autocomplete="off" checked> Normal
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="font-weight" id="NormalBold" autocomplete="off"> Normal Bold
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="font-weight" id="Bold" autocomplete="off"> Bold
                    </label>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label class="" for="inputGroupSelect01">Font Color</label>
                  <app-picker colorSection="title_section" (colorEmitter)="getColorValue($event)"></app-picker>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Logo Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox8" [(ngModel)]="templateModel.logo_section.isExist" />
              <label for="checkbox8"></label>
            </div>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <!-- <label for="basic-url">Add Your Couple Logo</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                    </div> -->
              <div class="mt-3 row m-0">
                <label class="custRadio">Add your couple logo
                  <input type="radio" name="coupleLogo" value="CL" [(ngModel)]="templateModel.logo_section.logoType">
                  <span class="checkmark"></span>
                </label>
                <div class="input-group imgDroppableSec" *ngIf="templateModel.logo_section.logoType == 'CL'">
                  <!-- <input type="file" hidden #profilePicInput (change)="selectProfilePic($event)" multiple />
                  <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                    (browsefile)="openBrowseFileWindow()">
                    <div class="text-wrapper">
                      Click to add logo or Drop logo
                    </div>
                  </div> -->
                  <app-image-file numOfImages="1" imageComponentId="logo_section"
                    (imageFileEmit)="imageFileEmittedEvent($event)">
                  </app-image-file>
                  <div *ngFor="let file of carouselImages">
                    <img [src]="file.url" width="100px" height="50px" />
                  </div>
                </div>
              </div>
              <div class="mt-3 row m-0">
                <div class="col-12 p-0">
                  <label class="custRadio">Add custom couple logo
                    <input type="radio" name="coupleLogo" value="CLT" [(ngModel)]="templateModel.logo_section.logoType">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-12 p-0" *ngIf="templateModel.logo_section.logoType == 'CLT'">
                  <div class="form-group">
                    <label for="coupleLogo">Enter couple logo name</label>
                    <input type="text" class="form-control" id="coupleLogo" placeholder="Enter couple logo">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseDp"
                aria-expanded="false" aria-controls="collapseDp">
                Display Picture Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox3" [(ngModel)]="templateModel.dp_section.isExist" />
              <label for="checkbox3"></label>
            </div>
          </div>
          <div id="collapseDp" class="collapse" aria-labelledby="headingDp" data-parent="#accordionExample">
            <div class="card-body">
              <label for="basic-url">Add Display Pciture</label>
              <div class="input-group mb-2">
                <div class="input-group- imgDroppableSec">
                  <!-- <input type="file" hidden #profilePicInput (change)="selectProfilePic($event)" multiple />
                  <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                    (browsefile)="openBrowseFileWindow()">
                    <div class="text-wrapper">
                      Click to add DP or Drop DP
                    </div>
                  </div> -->
                  <app-image-file numOfImages="1" imageComponentId="dp_section"
                    (imageFileEmit)="imageFileEmittedEvent($event)">
                  </app-image-file>
                  <div *ngFor="let file of carouselImages">
                    <img [src]="file.url" width="100px" height="50px" />
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="firstPersonName">Add First Person Name</label>
                <input type="text" class="form-control" id="firstPersonName" placeholder="Enter name"
                  [(ngModel)]="templateModel.dp_section.firstName" (keyup)="inputControlsChange('dp_section')">
              </div>
              <div class="form-group mb-2-">
                <label for="firstSecondName">Add Second Person Name</label>
                <input type="text" class="form-control" id="firstSecondName" placeholder="Enter name"
                  [(ngModel)]="templateModel.dp_section.lastName" (keyup)="inputControlsChange('dp_section')">
              </div>
              <div class="form-group mb-2-">
                <label for="firstSecondName">Add Text Color</label>
                <app-picker colorSection="dp_section" (colorEmitter)="getColorValue($event)"></app-picker>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
                aria-expanded="false" aria-controls="collapseThree">
                Slider Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox4" [(ngModel)]="templateModel.slider_section.isExist" />
              <label for="checkbox4"></label>
            </div>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
              <label for="basic-url">Add Slider Images</label>
              <div class="input-group imgDroppableSec mb-2">
                <!-- <input type="file" hidden #profilePicInput (change)="selectProfilePic($event)" multiple />
                <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                  (browsefile)="openBrowseFileWindow()">
                  <div class="text-wrapper">
                    Click to add images or Drop images
                  </div>
                </div> -->
                <app-image-file numOfImages="5" imageComponentId="slider_section"
                  (imageFileEmit)="imageFileEmittedEvent($event)">
                </app-image-file>
                <div *ngFor="let file of carouselImages">
                  <img [src]="file.url" width="100px" height="100px" />
                </div>
              </div>
              <div class="form-check my-3 pl-0">
                <label class="switchCheck">
                  <input type="checkbox" checked id="bottomShade1">
                  <span class="slideBtn"></span>
                </label>
                <label for="bottomShade1">Auto Slide</label>
              </div>
              <div class="form-group mb-2-">
                <label for="firstSecondName">Slide1 Text</label>
                <input type="text" class="form-control" id="firstSecondName" placeholder="Enter name">
              </div>
              <div class="form-group mb-2-">
                <label for="firstSecondName">Slide2 Text</label>
                <input type="text" class="form-control" id="firstSecondName" placeholder="Enter name">
              </div>
              <div class="form-group mb-2-">
                <label for="firstSecondName">Slide3 Text</label>
                <input type="text" class="form-control" id="firstSecondName" placeholder="Enter name">
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseFive"
                aria-expanded="false" aria-controls="collapseFive">
                Message Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox5" [(ngModel)]="templateModel.quote_section.isExist" />
              <label for="checkbox5"></label>
            </div>
          </div>
          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-group">
                <label for="Message">Message</label>
                <textarea type="text" class="form-control" id="Message" placeholder="Enter Message"
                  (keyup)="inputControlsChange('quote_section')"
                  [(ngModel)]="templateModel.quote_section.text"> </textarea>
              </div>
              <app-picker colorSection="quote_section" (colorEmitter)="getColorValue($event)"></app-picker>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn " type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="true"
                aria-controls="collapseSix">
                Background Audio Clip Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox4" [(ngModel)]="templateModel.audio_section.isExist" />
              <label for="checkbox4"></label>
            </div>
          </div>
          <div id="collapseSix" class="collapse" aria-labelledby="FooterSix" data-parent="#accordionExample">
            <div class="card-body">
              <label for="basic-url">Add Audio clip</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02"
                    aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
                <!-- <div class="input-group-append"> <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn " type="button" data-toggle="collapse" data-target="#collapseVidSec"
                aria-expanded="true" aria-controls="collapseVidSec">
                Video Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox6" [(ngModel)]="templateModel.video_section.isExist" />
              <label for="checkbox6"></label>
            </div>
          </div>
          <div id="collapseVidSec" class="collapse" data-parent="#accordionExample">
            <div class="card-body">
              <label for="basic-url">Add video</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02"
                    aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
              </div>

              <div class="form-check mt-3 pl-0">
                <label class="switchCheck">
                  <input type="checkbox" checked id="fullWidth">
                  <span class="slideBtn"></span>
                </label>
                <label for="fullWidth">Full Width </label>
              </div>
              <hr>
              <div class="d-flex">
                <div class="form-check mt-1 pl-0">
                  <label class="switchCheck">
                    <input type="checkbox" checked id="topShade">
                    <span class="slideBtn"></span>
                  </label>
                  <label for="topShade">Top Shade </label>
                </div>
                <div class="form-check mt-1">
                  <label class="switchCheck">
                    <input type="checkbox" id="bottomShade">
                    <span class="slideBtn"></span>
                  </label>
                  <label for="bottomShade">Bottom Shade</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex">
            <h5 class="mb-0">
              <button class="btn " type="button" data-toggle="collapse" data-target="#collapseSeven"
                aria-expanded="true" aria-controls="collapseSeven">
                Footer Section
              </button>
            </h5>
            <div class="roundCheck ml-auto mr-2">
              <input type="checkbox" id="checkbox7" [(ngModel)]="templateModel.footer_section.isExist" />
              <label for="checkbox7"></label>
            </div>
          </div>
          <div id="collapseSeven" class="collapse" aria-labelledby="FooterSeven" data-parent="#accordionExample">
            <div class="card-body">
              <div class="row m-0">
                <div class="mt-3 pl-0">
                  <label class="custRadio">Add Footer Image
                    <input type="radio" name="footerPattern" value="EFP"
                      [(ngModel)]="templateModel.footer_section.bgImageType">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="availableHeaderBgs d-flex mt-3" *ngIf="templateModel.footer_section.bgImageType == 'EFP'">
                  <ng-container *ngFor="let img of templateModel.footer_section.availableImages;let imgInx=index">
                    <div class="pattern" [class.selected]="img.isSelected" *ngIf="!img.isCustom"
                      (click)="selectImageForHF(imgInx,'footer_section')">
                      <img [src]="img.src" class="w-100">
                    </div>
                  </ng-container>
                </div>
              </div>

              <div class="row m-0">
                <div class="mt-3 pl-0">
                  <label class="custRadio">Add Custom Footer Image
                    <input type="radio" name="footerPattern" value="CFP"
                      [(ngModel)]="templateModel.footer_section.bgImageType">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="input-group" *ngIf="templateModel.footer_section.bgImageType == 'CFP'">

                  <div class="imgDroppableSec mb-2">
                    <!-- <input type="file" hidden #profilePicInput (change)="selectProfilePic($event)" multiple />
                    <div class="rmpm dropzone" appDrag (draggedfiles)="filesDropped($event)"
                      (browsefile)="openBrowseFileWindow()">
                      <div class="text-wrapper">
                        Click to footer images or Drop footer image
                      </div>
                    </div> -->
                    <app-image-file numOfImages="1" imageComponentId="footer_section"
                      (imageFileEmit)="imageFileEmittedEvent($event)">
                    </app-image-file>
                    <ng-container *ngFor="let img of templateModel.footer_section.availableImages;let imgInx=index">
                      <div class="pattern" [class.selected]="img.isSelected" *ngIf="img.isCustom"
                        (click)="selectImageForHF(imgInx,'footer_section')">
                        <img [src]="img.src" class="w-100">
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>

              <hr>
              <div class="form-check mt-3 pl-0">
                <label class="switchCheck">
                  <input type="checkbox" id="topShade" [(ngModel)]="templateModel.footer_section.topShadow"
                    (change)="shadeChangeForHF('footer_section')">
                  <span class="slideBtn"></span>
                </label>
                <label for="bottomShade1">Top Shade </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn mt-4 btn-primary">Publish</button>
    </div>
    <button class="previewBtn" [routerLink]="['/editor/preview']"><span><i class="fas fa-eye"></i> Preview</span></button>
  </div>
  <div class="selectedTheme">
    <router-outlet></router-outlet>
  </div>
</div>
